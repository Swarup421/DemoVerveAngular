<div class="container">
  <br><br>
  <div class="adjust">
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{'Email'}}<span
                class="required-asterisk">*</span></label>
            <div class="col-sm-10">
              <input type="email" name="eamil" formControlName="email">
              <div *ngIf="f['email'].touched && f['email'].invalid" class="decreaseHeight">
                <span *ngIf="f['email'].errors && f['email'].errors['required']">E-mail is required.</span>
                <span *ngIf="f['email'].errors && f['email'].errors['pattern']">wrong E-mail pattern</span>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Password<span
                class="required-asterisk">*</span></label>
            <div class="col-sm-10">
              <input type="password" name="password" formControlName="password">
              <div *ngIf="f['password'].touched && f['password'].invalid" class="decreaseHeight">
                <span *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</span>
              </div>
            </div>
          </div>
          <div class="form-group" style="padding-top: 20px;">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
              <span class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>&nbsp;
            <button routerLink="/register" class="btn btn-danger">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
