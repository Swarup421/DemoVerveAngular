  <div *ngIf="condition == true">
    
    <!-- Modal -->
    <div class="modal fade" data-backdrop="false" id="exampleModal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <input type="file" id="file-id" accept="image/*" #my_img ngModel 
              (change)="handleInput($any($event.target).files, $event)" /> <br>

              <!-- <div class="col-md-8">
                <image-cropper 
                  [imageChangedEvent]="imgChangeEvt" 
                  [maintainAspectRatio]="true" 
                  [aspectRatio]="4 / 4"
                  [resizeToWidth]="256" 
                  format="png" 
                  (imageCropped)="cropImg($event)" 
                  (imageLoaded)="imgLoad()"
                  (cropperReady)="initCropper()" 
                  (loadImageFailed)="imgFailed()">
                </image-cropper>
              </div> -->
              <image-cropper
              
              [imageChangedEvent]="imgChangeEvt" 
              [maintainAspectRatio]="true" 
              [aspectRatio]="4 / 4"
              [resizeToWidth]="256"
              format="png"
              (imageCropped)="cropImg($event)" 
              (imageLoaded)="imgLoad()"
              (cropperReady)="initCropper()" 
              (loadImageFailed)="imgFailed()"
              #crop_img ngModel>
              
              <!-- <img src= "{{image}}" style="width:465px; height:400px;" >&nbsp; -->

            </image-cropper>

            <img *ngIf="image == image_update" src= "{{image}}" style="width:465px; height:400px;" >&nbsp;

              <button class="btn float-right btn-primary" (click)="updateImage()">Update</button>
            </div>
        </div>
    </div>
</div>
  </div>

  <div class="card-header">
    <p class="details_after_login">email: {{email}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <p class="details_after_login">name: {{""+name}}</p>
    <p class="details_after_login">address: {{address}}</p>
    <p class="details_after_login">mobile: {{mobile}}</p>
  </ul>
</div>
