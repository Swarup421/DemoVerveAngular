<div class="container">

    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <button type="button" class="btn btn-primary col-md-6" data-toggle="modal" data-target="#exampleModal"
            (click)="open_popup(branchid)" data-backdrop="static" data-keyboard="false">
            Add Branch
        </button>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search float-right" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-funnel-fill float-right" viewBox="0 0 16 16">
            <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
        </svg>
        <input type="text" class="form-control col-md-4 float-right" placeholder="Search Here" [(ngModel)]="data">
    </div>

    <!-- Modal -->
    <div *ngIf="addform == true" class="modal fade" data-backdrop="false" id="exampleModal" tabindex="" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-add-edit-branch [bch]="bch"></app-add-edit-branch>
                </div>
            </div>
        </div>
    </div>

    <!-- <div [bch]=""bch"></div> -->
    <table class="table table-striped  table-bordered table-hover" style="border: 1px solid black;">
        <thead class="thead-dark">
            <tr>
                <th style="width: 30% !important">Branch Number  
                    &nbsp;<i [appSort]="branchList" data-order="asc" data-name="branchNum" class="fa fa-arrow-up"></i>
                    <i [appSort]="branchList" data-order="desc" data-name="branchNum" class="fa fa-arrow-down"></i>
                </th>
                <th style="width: 30% !important" scope="col">Branch Name  
                    &nbsp;<i [appSort]="branchList" data-order="asc" data-name="branchNum" class="fa fa-arrow-up"></i>
                    <i [appSort]="branchList" data-order="desc" data-name="branchName" class="fa fa-arrow-down"></i>
                </th>
                <th style="width: 30% !important" scope="col">Options</th>
            </tr>
        </thead>

        <tbody *ngFor="let branch of branchList | filter:data | paginate:{itemsPerPage:pageSize, currentPage:p}">
            <tr>
                <td>{{branch.branchNum}}</td>
                <td>{{branch.branchName}}</td>
                <td>
                    <button type="button class" class="btn btn-primary" (click)="open_popup_edit(branch)"
                        data-toggle="modal" data-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                        </svg>
                    </button>&nbsp;

                    <!-- <button type="button class" class="btn btn-danger" (click)="deleteBranch(branch)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                        </svg>
                    </button> -->

                    <button type="button class" class="btn btn-danger" mwlConfirmationPopover
                        popoverTitle="Delete Branch" popoverMessage="Are You Sure You Want To Delete This Branch.."
                        placement="left" (confirm)="deleteBranch(branch)" (cancel)="cancelClicked = true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                        </svg>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <pagination-controls (pageChange)="p=$event" class="float-right"></pagination-controls>
        <label><b>Page Size</b></label>&nbsp;
        <select id="PerPage" class="text-primary font-weight-bolder" [(ngModel)]="pageSize">
            <option [ngValue]="6">6</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">25</option>
            <option [ngValue]="50">50</option>
        </select>
    </div>
</div>
